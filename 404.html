<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
        }

        .not-found {
            text-align: center;
            padding: 2em;
            margin-top: 2em;
        }

        .big-text {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .not-found p {
            margin: 1em 0;
        }

        .button {
            display: inline-block;
            margin-top: 2em;
            padding: 0.8em 1.5em;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 0.5em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333131;
        }
    </style>
</head>
<body>
    <header>
        <h1>404 - Lost in Code</h1>
        <p>Oops! It looks like you've ventured into the unknown.</p>
    </header>

    <section class="not-found">
        <p class="big-text">This page doesn't exist... yet!</p>
        <p>Maybe it's still being coded, or you mistyped the URL.</p>
        <a href="index.html" class="button">Return to Home</a>
    </section>
</body>
</html>
